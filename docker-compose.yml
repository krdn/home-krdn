# Home-KRDN 운영 환경 Docker Compose
#
# 사용법:
#   docker compose up -d --build
#   docker compose logs -f
#   docker compose down
#
# 특징:
#   - 최적화된 빌드 (Multi-stage)
#   - 리소스 제한 (256MB RAM)
#   - Nginx 리버스 프록시
#   - 데이터 영속화 (./data 볼륨)

version: "3.8"

services:
  home-krdn:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - DOCKER_GID=988
    image: home-krdn:latest
    container_name: home-krdn
    restart: unless-stopped
    mem_limit: 256m
    cpus: 0.5
    environment:
      - NODE_ENV=production
    env_file:
      - .env
      - .env.production
      - .env.production.local
    volumes:
      # 데이터 영속화 (DB, 업로드 등)
      - ./data:/app/data
      # Docker 소켓 (읽기 전용)
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - home-krdn-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3005/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  nginx:
    image: nginx:alpine
    container_name: home-krdn-nginx
    restart: unless-stopped
    mem_limit: 64m
    cpus: 0.25
    ports:
      - "8082:80"
    volumes:
      - ./deployment/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - home-krdn-network
    depends_on:
      home-krdn:
        condition: service_healthy

networks:
  home-krdn-network:
    driver: bridge
