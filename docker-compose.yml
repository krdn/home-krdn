version: "3.8"

services:
  home-krdn:
    build:
      context: .
      dockerfile: Dockerfile
    image: home-krdn:latest
    container_name: home-krdn
    restart: unless-stopped
    mem_limit: 256m
    cpus: 0.5
    environment:
      - NODE_ENV=production
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - home-krdn-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3005/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  nginx:
    image: nginx:alpine
    container_name: home-krdn-nginx
    restart: unless-stopped
    mem_limit: 64m
    cpus: 0.25
    ports:
      - "8082:80"
    volumes:
      - ./deployment/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - home-krdn-network
    depends_on:
      home-krdn:
        condition: service_healthy

networks:
  home-krdn-network:
    driver: bridge
