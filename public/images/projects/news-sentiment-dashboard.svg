<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>

  <!-- Dashboard frame -->
  <rect x="40" y="40" width="720" height="360" rx="12" fill="#faf5ff" fill-opacity="0.1" stroke="#faf5ff" stroke-opacity="0.2"/>

  <!-- Header -->
  <text x="400" y="80" font-family="system-ui" font-size="18" font-weight="600" fill="#faf5ff" text-anchor="middle">News Sentiment Analysis</text>

  <!-- Sentiment gauge -->
  <circle cx="180" cy="200" r="80" fill="none" stroke="#faf5ff" stroke-opacity="0.2" stroke-width="15"/>
  <path d="M 100 200 A 80 80 0 0 1 220 140" fill="none" stroke="#22c55e" stroke-opacity="0.8" stroke-width="15" stroke-linecap="round"/>
  <text x="180" y="195" font-family="system-ui" font-size="28" font-weight="700" fill="#faf5ff" text-anchor="middle">67%</text>
  <text x="180" y="220" font-family="system-ui" font-size="12" fill="#faf5ff" fill-opacity="0.7" text-anchor="middle">Positive</text>

  <!-- Legend -->
  <circle cx="100" cy="310" r="8" fill="#22c55e" fill-opacity="0.8"/>
  <text x="115" y="314" font-family="system-ui" font-size="11" fill="#faf5ff">Positive (67%)</text>
  <circle cx="100" cy="335" r="8" fill="#6b7280" fill-opacity="0.8"/>
  <text x="115" y="339" font-family="system-ui" font-size="11" fill="#faf5ff">Neutral (25%)</text>
  <circle cx="100" cy="360" r="8" fill="#ef4444" fill-opacity="0.8"/>
  <text x="115" y="364" font-family="system-ui" font-size="11" fill="#faf5ff">Negative (8%)</text>

  <!-- Time series chart -->
  <rect x="300" y="110" width="440" height="180" rx="8" fill="#faf5ff" fill-opacity="0.08"/>
  <text x="520" y="135" font-family="system-ui" font-size="12" fill="#faf5ff" fill-opacity="0.7" text-anchor="middle">Sentiment Trend (7 Days)</text>

  <!-- Chart lines -->
  <polyline points="320,250 380,230 440,240 500,200 560,210 620,180 680,190"
            fill="none" stroke="#22c55e" stroke-width="2.5" stroke-opacity="0.8"/>
  <polyline points="320,260 380,255 440,258 500,250 560,252 620,248 680,245"
            fill="none" stroke="#6b7280" stroke-width="2" stroke-opacity="0.6"/>
  <polyline points="320,275 380,278 440,272 500,280 560,275 620,282 680,278"
            fill="none" stroke="#ef4444" stroke-width="2" stroke-opacity="0.6"/>

  <!-- X axis labels -->
  <text x="320" y="285" font-family="system-ui" font-size="9" fill="#faf5ff" fill-opacity="0.5">Mon</text>
  <text x="440" y="285" font-family="system-ui" font-size="9" fill="#faf5ff" fill-opacity="0.5">Wed</text>
  <text x="560" y="285" font-family="system-ui" font-size="9" fill="#faf5ff" fill-opacity="0.5">Fri</text>
  <text x="680" y="285" font-family="system-ui" font-size="9" fill="#faf5ff" fill-opacity="0.5">Sun</text>

  <!-- News count cards -->
  <rect x="300" y="310" width="140" height="70" rx="8" fill="#faf5ff" fill-opacity="0.12"/>
  <text x="370" y="340" font-family="system-ui" font-size="22" font-weight="700" fill="#faf5ff" text-anchor="middle">1,234</text>
  <text x="370" y="365" font-family="system-ui" font-size="11" fill="#faf5ff" fill-opacity="0.7" text-anchor="middle">Articles Analyzed</text>

  <rect x="460" y="310" width="140" height="70" rx="8" fill="#faf5ff" fill-opacity="0.12"/>
  <text x="530" y="340" font-family="system-ui" font-size="22" font-weight="700" fill="#faf5ff" text-anchor="middle">89</text>
  <text x="530" y="365" font-family="system-ui" font-size="11" fill="#faf5ff" fill-opacity="0.7" text-anchor="middle">Sources</text>

  <rect x="620" y="310" width="100" height="70" rx="8" fill="#faf5ff" fill-opacity="0.12"/>
  <text x="670" y="340" font-family="system-ui" font-size="22" font-weight="700" fill="#faf5ff" text-anchor="middle">5</text>
  <text x="670" y="365" font-family="system-ui" font-size="11" fill="#faf5ff" fill-opacity="0.7" text-anchor="middle">Topics</text>

  <text x="400" y="430" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#faf5ff" text-anchor="middle">News Sentiment Analyzer Dashboard</text>
</svg>
