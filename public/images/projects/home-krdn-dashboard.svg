<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>

  <!-- Dashboard mockup -->
  <rect x="50" y="50" width="700" height="350" rx="12" fill="url(#cardGrad)" stroke="#e0f2fe" stroke-opacity="0.3"/>

  <!-- Header -->
  <rect x="50" y="50" width="700" height="50" rx="12" fill="#e0f2fe" fill-opacity="0.1"/>
  <circle cx="85" cy="75" r="12" fill="#e0f2fe" fill-opacity="0.3"/>
  <rect x="110" y="68" width="80" height="14" rx="4" fill="#e0f2fe" fill-opacity="0.3"/>

  <!-- Sidebar -->
  <rect x="50" y="100" width="150" height="300" fill="#e0f2fe" fill-opacity="0.08"/>
  <rect x="70" y="120" width="110" height="20" rx="4" fill="#e0f2fe" fill-opacity="0.2"/>
  <rect x="70" y="150" width="90" height="16" rx="4" fill="#e0f2fe" fill-opacity="0.15"/>
  <rect x="70" y="176" width="100" height="16" rx="4" fill="#e0f2fe" fill-opacity="0.15"/>
  <rect x="70" y="202" width="80" height="16" rx="4" fill="#e0f2fe" fill-opacity="0.15"/>

  <!-- Main content cards -->
  <rect x="220" y="120" width="240" height="100" rx="8" fill="#e0f2fe" fill-opacity="0.12"/>
  <rect x="480" y="120" width="240" height="100" rx="8" fill="#e0f2fe" fill-opacity="0.12"/>
  <rect x="220" y="240" width="500" height="140" rx="8" fill="#e0f2fe" fill-opacity="0.12"/>

  <!-- Chart mockup -->
  <polyline points="240,350 300,320 360,340 420,300 480,310 540,280 600,290 660,260"
            fill="none" stroke="#e0f2fe" stroke-width="3" stroke-opacity="0.5"/>

  <text x="400" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="#e0f2fe" text-anchor="middle">Home KRDN Dashboard</text>
</svg>
