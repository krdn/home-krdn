<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>

  <!-- Workflow nodes -->
  <rect x="80" y="180" width="120" height="80" rx="8" fill="#fff7ed" fill-opacity="0.2" stroke="#fff7ed" stroke-opacity="0.4"/>
  <circle cx="140" cy="200" r="15" fill="#22c55e" fill-opacity="0.9"/>
  <text x="140" y="245" font-family="system-ui" font-size="12" fill="#fff7ed" text-anchor="middle">Trigger</text>

  <!-- Arrow 1 -->
  <line x1="200" y1="220" x2="260" y2="220" stroke="#fff7ed" stroke-width="3" stroke-opacity="0.6"/>
  <polygon points="260,220 250,215 250,225" fill="#fff7ed" fill-opacity="0.6"/>

  <rect x="270" y="180" width="120" height="80" rx="8" fill="#fff7ed" fill-opacity="0.2" stroke="#fff7ed" stroke-opacity="0.4"/>
  <circle cx="330" cy="200" r="15" fill="#0ea5e9" fill-opacity="0.9"/>
  <text x="330" y="245" font-family="system-ui" font-size="12" fill="#fff7ed" text-anchor="middle">HTTP Request</text>

  <!-- Arrow 2 -->
  <line x1="390" y1="220" x2="450" y2="220" stroke="#fff7ed" stroke-width="3" stroke-opacity="0.6"/>
  <polygon points="450,220 440,215 440,225" fill="#fff7ed" fill-opacity="0.6"/>

  <rect x="460" y="180" width="120" height="80" rx="8" fill="#fff7ed" fill-opacity="0.2" stroke="#fff7ed" stroke-opacity="0.4"/>
  <circle cx="520" cy="200" r="15" fill="#a855f7" fill-opacity="0.9"/>
  <text x="520" y="245" font-family="system-ui" font-size="12" fill="#fff7ed" text-anchor="middle">AI Process</text>

  <!-- Arrow 3 -->
  <line x1="580" y1="220" x2="640" y2="220" stroke="#fff7ed" stroke-width="3" stroke-opacity="0.6"/>
  <polygon points="640,220 630,215 630,225" fill="#fff7ed" fill-opacity="0.6"/>

  <rect x="650" y="180" width="120" height="80" rx="8" fill="#fff7ed" fill-opacity="0.2" stroke="#fff7ed" stroke-opacity="0.4"/>
  <circle cx="710" cy="200" r="15" fill="#ef4444" fill-opacity="0.9"/>
  <text x="710" y="245" font-family="system-ui" font-size="12" fill="#fff7ed" text-anchor="middle">Notification</text>

  <!-- n8n logo placeholder -->
  <text x="400" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" fill="#fff7ed" text-anchor="middle">n8n</text>
  <text x="400" y="110" font-family="system-ui" font-size="16" fill="#fff7ed" fill-opacity="0.8" text-anchor="middle">Workflow Automation</text>

  <text x="400" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="500" fill="#fff7ed" text-anchor="middle">Docker n8n Environment</text>
</svg>
